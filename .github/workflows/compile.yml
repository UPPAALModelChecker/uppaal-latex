---
name: Compile
on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - 'uppaal.sty'
      - '**.tex'

jobs:
  compile:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install LaTeX
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install latex-make texlive-latex-base texlive-latex-recommended texlive-fonts-extra texlive-publishers
      - name: Compile
        run: make
      - name: Clean
        run: make clean
      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: uppaal-latex-pdfs
          path: |
            manual.pdf
            lncs.pdf
            report.pdf
          compression-level: 0
          if-no-files-found: error
